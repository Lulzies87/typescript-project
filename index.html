<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activity Tracker</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
    <h1>My Activity Tracker</h1>

    <article class="section">
        <h2>Track Action</h2>
    </article>

    <article class="section">
        <h2>Log Action</h2>

        <form class="addActionForm" id="addActionForm" name="log-action">

            <div class="form-input">
                <label for="actionSelection">Action:</label>
                <select name="actionSelection" id="actionSelection"></select>
            </div>

            <div class="form-input">
                <label for="startTime">Start Time:</label>
                <input name="startTime" id="startTime" type="datetime-local" required />
            </div>

            <div class="form-input" id="last-input">
                <label for="endTime">End Time:</label>
                <input name="endTime" id="endTime" type="datetime-local" required />
            </div>

            <button class="addActionForm__btn">Add</button>
        </form>

        <h3>Action History:</h3>

        <p class="actionHistory"></p>
    </article>

    <article class="section">
        <h2>Statistics</h2>

        <article class="statistics">
            <div class="statistics__stat">Most performed action
                <p id="mostPerformed"></p>
            </div>
            <div class="statistics__stat">Longest session duration
                <p id="longestSession"></p>
            </div>
            <div class="statistics__stat">Avarage action duration
                <p id="avarageDuration"></p>
            </div>
            <div class="statistics__stat">You might want to try
                <p id="unperformedAction"></p>
            </div>
        </article>
    </article>

    <script type="module" src="dist/app.js"></script>
</body>

</html>
